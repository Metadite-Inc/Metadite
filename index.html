<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metadite</title>
    <meta name="description" content="Metadite collections" />
    <meta name="author" content="rezz_code">
    <meta name="robots" content="index, follow">

    <!-- Social media tags -->
    <meta property="og:title" content="Metadite">
    <meta property="og:description" content="Metadite collections">
    <meta property="og:image" content="https://metadite.com/logo.png">
    <meta property="og:url" content="https://metadite.com">

    <!-- Favicons -->
    <link href="./logo.png" rel="icon">

    <!-- Google Analytics 4 - Load only after consent -->
    <script>
      // Initialize dataLayer but don't load GA until consent is given
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Check for existing consent
      function initializeGA() {
        const consent = localStorage.getItem('cookie_consent_v2');
        if (consent === 'accepted') {
          // Load GA script
          const script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-PSMDG8L1MK';
          document.head.appendChild(script);
          
          // Configure GA
          gtag('js', new Date());
          gtag('config', 'G-PSMDG8L1MK', {
            page_title: document.title,
            page_location: window.location.href,
            send_page_view: true
          });
        }
      }
      
      // Try to initialize on page load
      initializeGA();
      
      // Listen for consent acceptance
      window.addEventListener('cookie-consent-accepted', initializeGA);
    </script>
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="UzabvBUtEHHAiLE-ubIMat1NhLVdlnrhAv5hpuOomZg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
